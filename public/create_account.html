<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
</head>
<body>
  <form action="/create_account" method="POST">
    <!-- Form Elements Goes here -->
    <!-- Fieldset and Legend -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
      <br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone" required>
      <br>
    </fieldset>
    <br>
    <!-- Checkboxes -->
    <label>Check Your Preferred Interest:</label> <br>
    <input type="checkbox" id="tech" name="interest" value="tech">
    <label for="tech">Tech</label> <br>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="sports">Sports</label> <br>
    <input type="checkbox" id="diplomacy" name="interest" value="diplomacy">
    <label for="diplomacy">Diplomacy</label> <br>
    <input type="checkbox" id="environment" name="interest" value="environment">
    <label for="environment">Environment</label>
    <br><br>
    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
    <br>
    <label for="password">Confirm Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
    <br>
    <div id="password-help">
      <p>Your password must be at least 8 characters long.</p>
    </div>
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
